<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <audio controls id="audio">
            <source src="" type="audio/mp3" id="audioSource">            
        </audio> 
        
        <div class="controls">
            <button data-key="play">Play/Pause | Spacebar</button>
            <button data-key="next">Next | N</button>
            <button data-key="previous">Previous | P</button>
            <button data-key="stop">Stop | S</button>            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
